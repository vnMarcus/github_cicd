name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - your-branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r /roles/api/requirements.txt

      - name: Run unit tests
        run: python -m unittest discover

