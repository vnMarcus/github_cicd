name: Unit Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '*'

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install -r roles/api/files/requirements.txt

      - name: Run Unit Tests
        run: pytest roles/web/templates/unit_test.py
