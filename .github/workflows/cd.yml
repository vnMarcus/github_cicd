name: release
on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '**'           # Push events to every tag not containing /

jobs:
  build:
    # Đặt runner (GitLab) hoặc trigger (GitHub) cho công việc này
    # ...

    # Khi có một tag mới được tạo, chạy các bước sau
    if: ${{ startsWith(github.ref, 'refs/tags/') }}

    # Bước thực hiện công việc
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t your-docker-image:latest ./roles/api/files

      - name: Push Docker image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push your-docker-image:latest
