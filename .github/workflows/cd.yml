name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['main']
    # Pattern matched against refs/tags
    tags:        
      - '**'           # Push events to every tag not containing /
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker db image
        run: |
          cd /home/runner/work/github_cicd/github_cicd/roles/db/templates
          docker build -t db_image:db .
          docker tag db_image:db ndvinhcn/test:db
          
      - name: Docker Push db
        run: docker push ${{ secrets.DOCKER_USERNAME }}/test:db
        
      - name: Build the Docker flask image
        run: |
          cd /home/runner/work/github_cicd/github_cicd/roles/api/files
          docker build -t flask_image:flask .
          docker tag flask_image:flask ndvinhcn/test:flask
          
      - name: Docker Push flask
        run: docker push ${{ secrets.DOCKER_USERNAME }}/test:flask
      
      - name: Build the Docker image
        run: |
          cd /home/runner/work/github_cicd/github_cicd/roles/web/templates
          docker build -t nginx_image:nginx .
          docker tag nginx_image:nginx ndvinhcn/test:nginx
          
      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/test:nginx
        
        
        
