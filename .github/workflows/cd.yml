name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['main']
    tags:
      - '**' # Push events to every tag not containing /

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build /home/runner/work/github_cicd/github_cicd/roles/db/templates --file /home/runner/work/github_cicd/github_cicd/roles/db/templates/Dockerfile --tag db-image:latest

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/test:db-image:latest
